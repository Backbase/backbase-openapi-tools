        summary: example
        value: 1cdb2224-8926-4b4d-a99f-1c9dfbbb4699
  responses:
    200:
      description:  Recipient arrangements. Returns a list of Arrangements that are eligible to be recipients of a payment.
      content:
        application/json:
          schema:
            $ref: '../../openapi.yaml#/components/schemas/AccountRecipientArrangements'
          example:
            $ref: '../../examples/accounts/recipient-arrangements-ex.json'
    400:
      $ref: '../../openapi.yaml#/components/responses/400'
    404:
      $ref: '../../openapi.yaml#/components/responses/404'
    500:
      $ref: '../../openapi.yaml#/components/responses/500'

