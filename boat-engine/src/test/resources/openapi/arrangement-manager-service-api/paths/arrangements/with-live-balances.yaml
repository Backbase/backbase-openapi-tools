summary: ArrangementsWithLiveBalances
description: Retrieve arrangements with live balances
get:
  tags:
  - arrangements
  description: JMS endpoint for getting arrangements with live balances for the provided list of pair BBAN and bankBranchCode
  operationId: getArrangementsWithLiveBalances
  parameters:
  - name: identifiersPairs
    in: query
    description: A json list of identifiers. Currently the pair consists of BBAN
      and bankBranchCode
    required: true
    schema:
      type: string
    example: '[{\"BBAN\":\"BBAN\",\"bankBranchCode\":\"bankBranchCode1\"},{\"BBAN\":\"BBAN2\",\"bankBranchCode\":\"bankBranchCode2\"}]'
  responses:
    200:
      description: List of arrangements with live balances
      content:
        application/json:
          schema:
            $ref: '../../openapi.yaml#/components/schemas/AccountArrangementItems'
          example:
            $ref: '../../examples/arrangements/arrangement-items-ex.json'
    400:
      $ref: '../../openapi.yaml#/components/responses/400'
    404:
      $ref: '../../openapi.yaml#/components/responses/404'
    500:
      $ref: '../../openapi.yaml#/components/responses/500'
