title: SummaryProductKindItem
type: object
allOf:
  - $ref: ../additional-properties.yaml
properties:
  id:
    type: integer
    format: int32
  externalKindId:
    maxLength: 50
    minLength: 1
    type: string
  kindName:
    maxLength: 50
    minLength: 1
    type: string
  kindUri:
    maxLength: 50
    minLength: 1
    pattern: '[a-z\-0-9]*?'
    type: string
required:
  - externalKindId
  - id
  - kindName
  - kindUri
