allOf:
  - $ref: '../../../openapi.yaml#/components/schemas/AdditionalProperties'
required:
  - externalProductId
  - externalProductKindId
properties:
  externalId:
    type: string
    maxLength: 50
    description: 'A unique identifier for the product that the arrangement applies
        to '
  externalTypeId:
    type: string
    maxLength: 50
    description: The ID that is used by the Bank to identify the specific Product
      type - External reference to the product Type.
  typeName:
    type: string
    maxLength: 50
    description: The label/name that is used to label a specific product type.
  externalProductId:
    maxLength: 50
    minLength: 1
    type: string
    description: A unique identifier for the product
  externalProductKindId:
    maxLength: 50
    minLength: 1
    type: string
    description: The ID that is internally used to uniquely identify the kind
      of product
  productKindName:
    maxLength: 50
    minLength: 1
    type: string
    description: The label that is used for the respective product kind
  externalProductTypeId:
    type: string
    description: The ID that is used by the Bank to identify the Product
  productTypeName:
    type: string
    description: The name that is used by the bank to label a specific product
      type
  productKind:
    $ref: '../../../openapi.yaml#/components/schemas/ExternalProductKindItemExtended'
  translations:
    type: array
    uniqueItems: true
    items:
      $ref: '../../../openapi.yaml#/components/schemas/TranslationItem'