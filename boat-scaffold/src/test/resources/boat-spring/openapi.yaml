openapi: 3.0.3

info:
  title: Arrangement Support
  version: '1.0'
  
paths:
  /simple-types:
    $ref: paths/simple-types.yaml
  /simple-types/{id}/{ids}:
    $ref: paths/simple-types-ids.yaml
  /array-types:
    $ref: paths/array-types.yaml
  /array-types/{id}/{ids}:
    $ref: paths/array-types-ids.yaml
  /set-types:
    $ref: paths/set-types.yaml
  /set-types/{id}/{ids}:
    $ref: paths/set-types-ids.yaml
  /map-types:
    $ref: paths/map-types.yaml
  /map-types/{id}/{ids}:
    $ref: paths/map-types-ids.yaml
  /transactions:
    patch:
      tags:
      - transactions
      summary: patch
      description: Updates list of transactions
      operationId: patchTransactions
      requestBody:
        description: Updates list of transactions
        content:
          application/json:
            schema:
              type: array
              items:
                $ref: '#/components/schemas/TransactionsPatchRequestBody'
      responses:
        "204":
          description: OK
  /payments:
    post:
      tags:
        - payments
      summary: post
      description: Create payments
      operationId: createPayments
      requestBody:
        description: Create payments
        content:
          application/json:
            schema:
              type: array
              items:
                $ref: '#/components/schemas/MultiLinePaymentRequest'
      responses:
        "204":
          description: OK
    get:
      tags:
        - payments
      summary: post
      description: Get payments
      operationId: getPayments
      parameters:
        - name: status
          in: query
          description: Status
          required: false
          style: form
          explode: true
          schema:
            type: array
            items:
              type: string
              enum:
                - ENTERED
                - READY
                - ACCEPTED
        - name: uuidParam
          in: query
          schema:
            type: string
            pattern: "^[0-9a-fA-F]{8}-?[0-9a-fA-F]{4}-?[1-5][0-9a-fA-F]{3}-?[89abAB][0-9a-fA-F]{3}-?[0-9a-fA-F]{12}$"
        - name: from
          in: query
          description: Page Number
          required: false
          style: form
          explode: true
          schema:
            minimum: 0
            type: integer
            format: int32
            default: 0
        - name: approvalTypeIds
          in: query
          description: List of identifiers
          required: true
          style: form
          explode: true
          schema:
            maxItems: 50
            minItems: 1
            type: array
            description: List of identifiers
            items:
              type: string
              pattern: "^[0-9a-fA-F]{8}-?[0-9a-fA-F]{4}-?[1-5][0-9a-fA-F]{3}-?[89abAB][0-9a-fA-F]{3}-?[0-9a-fA-F]{12}$"
        - name: headerParams
          in: header
          description: List of headers
          required: false
          style: form
          explode: true
          schema:
            maxItems: 50
            minItems: 1
            type: array
            description: List of headers
            items:
              type: string
              pattern: "^[0-9a-fA-F]{8}-?[0-9a-fA-F]{4}-?[1-5][0-9a-fA-F]{3}-?[89abAB][0-9a-fA-F]{3}-?[0-9a-fA-F]{12}$"
      responses:
        "200":
          description: OK

components:
  schemas:
    Additions:
      title: Additions
      type: object
      additionalProperties:
        type: string
      description: Additional properties
    TransactionsPatchRequestBody:
      required:
      - id
      type: object
      properties:
        id:
          maxLength: 300
          type: string
          description: Unique identification for the transaction as used in the external
            system
        arrangementId:
          maxLength: 50
          type: string
          description: An external reference to the arrangement the transaction belongs
            to
        category:
          maxLength: 50
          type: string
          description: Transaction category
        billingStatus:
          maxLength: 8
          type: string
        creationTime:
          type: string
          format: date-time
          x-java-type: java.time.OffsetDateTime
      x-java-type: com.backbase.integration.transaction.external.rest.spec.v2.transactions.TransactionsPatchRequestBody
    ReceivableRequest:
      allOf:
        - $ref: '#/components/schemas/PaymentRequest'
        - required:
            - status
            - currencyCode
            - referenceNumber
          type: object
          properties:
            status:
              type: string
              description: Status of the request
            paymentRequestType:
              type: string
              default: ReceivableRequest
    PaymentRequest:
      required:
        - currencyCode
        - referenceNumber
      type: object
      discriminator:
        propertyName: paymentRequestType
      properties:
        referenceNumber:
          type: string
          description: Reference number
        currencyCode:
          type: string
          description: Currency of the payment request
    MultiLinePaymentRequest:
      required:
        - name
        - amountStringAsNumber
        - amountNumber
        - lines
        - uniqueLines
        - arrangementIds
      type: object
      properties:
        name:
          type: string
          description: Request name
          minLength: 3
          maxLength: 251
        amountStringAsNumber:
          description: The amount string in number format
          type: string
          format: number
          minimum: -999.99999
          maximum: 999.99999
        amountNumber:
          description: The amount string
          type: number
          minimum: -999.99999
          maximum: 999.99999
        additions:
          $ref: '#/components/schemas/Additions'
        lines:
          type: array
          description: Payment request details
          items:
            $ref: '#/components/schemas/PaymentRequestLine'
        uniqueLines:
          type: array
          uniqueItems: true
          description: Payment request details
          items:
            $ref: '#/components/schemas/PaymentRequestLine'
        optionalLines:
          type: array
          description: Payment request optional details
          items:
            $ref: '#/components/schemas/PaymentRequestLine'
        optionalNullableLines:
          type: array
          nullable: true
          description: Payment request optional details
          items:
            $ref: '#/components/schemas/PaymentRequestLine'
        optionalUniqueLines:
          type: array
          uniqueItems: true
          description: Payment request optional details
          items:
            $ref: '#/components/schemas/PaymentRequestLine'
        arrangementIds:
          description: Internal arrangement ids
          type: array
          items:
            type: string
            minLength: 5
            maxLength: 361
        uniqueArrangementIds:
          description: Unique internal arrangement ids
          type: array
          uniqueItems: true
          items:
            type: string
            minLength: 1
            maxLength: 224
        uuidPatterns:
          description: List of UUID patterns
          type: array
          items:
            type: string
            pattern: "^[0-9a-fA-F]{8}-?[0-9a-fA-F]{4}-?[1-5][0-9a-fA-F]{3}-?[89abAB][0-9a-fA-F]{3}-?[0-9a-fA-F]{12}$"
            description: UUID pattern
        mapObjects:
          minProperties: 0
          maxProperties: 1
          type: object
          additionalProperties:
            $ref: '#/components/schemas/PaymentRequestLine'
          description: "Transaction data map"
        mapStrings:
          minProperties: 0
          maxProperties: 5
          type: object
          additionalProperties:
            type: string
            minLength: 7
            maxLength: 10
          description: "Transaction data string map"
    PaymentRequestLine:
      required:
        - accountId
      type: object
      properties:
        accountId:
          type: string
          pattern: "^[0-9a-fA-F]{8}-?[0-9a-fA-F]{4}-?[1-5][0-9a-fA-F]{3}-?[89abAB][0-9a-fA-F]{3}-?[0-9a-fA-F]{12}$"
          description: Unique identifier of the related Account
        status:
          description: Status
          type: array
          items:
            type: string
            enum:
              - GOOD
              - BAD
              - UGLY