components:
  schemas:
    EngagementBaseResource:
      required:
      - endDate
      - locale
      - name
      type: object
      properties:
        name:
          maxLength: 255
          minLength: 1
          type: string
        uuid:
          type: string
          format: uuid
        version:
          type: integer
        locale:
          maxLength: 20
          minLength: 1
          type: string
        startDate:
          type: string
          description: Start date and time.
          format: date-time
        endDate:
          type: string
          description: End date and time.
          format: date-time
        audience:
          $ref: '#/components/schemas/Audience'
        channels:
          type: array
          description: Channels of this engagement.
          items:
            $ref: '#/components/schemas/Channel'
    EngagementResource:
      allOf:
      - $ref: '#/components/schemas/EngagementBaseResource'
      - required:
        - audience
        - channels
        - status
        - uuid
        - version
        type: object
        properties:
          status:
            $ref: '#/components/schemas/engagement-status'
          engagementType:
            $ref: '#/components/schemas/engagement-type'
          approvalDetailsList:
            type: array
            items:
              $ref: '#/components/schemas/approval-details'
          state:
            $ref: '#/components/schemas/engagement-state'
    EngagementStateResource:
      required:
      - state
      type: object
      properties:
        state:
          $ref: '#/components/schemas/engagement-state'
    EngagementRequestResource:
      type: object
      properties:
        engagementTypeUuid:
          type: string
          format: uuid
      allOf:
